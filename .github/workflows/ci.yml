name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Test with coverage
        run: npm run test:coverage

      - name: Build
        run: npm run build

      - name: Verify ESM import
        run: node -e "import('./dist/index.js').then(m => console.log('ESM OK:', Object.keys(m).length, 'exports'))"

      - name: Verify CJS require
        run: node -e "const m = require('./dist/index.cjs'); console.log('CJS OK:', Object.keys(m).length, 'exports')"
